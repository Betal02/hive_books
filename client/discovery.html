<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery - Hive Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-900 text-white flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-indigo-400">Hive Books</h1>
        </div>

        <nav class="flex-1 px-4 space-y-2">
            <a href="index.html"
                class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition">
                <i class="fas fa-home w-6"></i>
                <span>Dashboard</span>
            </a>
            <a href="search.html"
                class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition">
                <i class="fas fa-search w-6"></i>
                <span>Search</span>
            </a>
            <a href="discovery.html" class="flex items-center px-4 py-3 bg-indigo-600 text-white rounded-lg">
                <i class="fas fa-compass w-6"></i>
                <span>Discovery</span>
            </a>
            <a href="new-releases.html"
                class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition">
                <i class="fas fa-calendar-alt w-6"></i>
                <span>New Releases</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-700">
            <a href="login.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-red-400 transition">
                <i class="fas fa-sign-out-alt w-6"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <header class="mb-10">
            <h2 class="text-3xl font-bold">Discover New Books</h2>
            <p class="text-gray-400">Recommendations based on your library and popular trends.</p>
        </header>

        <section class="mb-12">
            <h3 class="text-xl font-semibold mb-6 flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-book text-indigo-400 mr-2"></i> Picked for You
                </div>
                <button id="refreshDiscovery" class="text-gray-400 hover:text-indigo-400 transition ml-4"
                    title="Refresh Recommendations">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </h3>
            <div id="discoveryGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Recommendations book cards (injected) -->
            </div>
        </section>
    </main>

    <div id="confirmModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <!-- Confirm Modal Content -->
                <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div
                            class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-500/10 sm:mx-0 sm:size-10">
                            <i class="fas fa-triangle-exclamation text-red-400 text-lg"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 id="confirmTitle" class="text-base font-semibold text-white">
                                Are you sure?
                            </h3>
                            <div class="mt-2">
                                <p id="confirmMessage" class="text-sm text-gray-400">
                                    This action cannot be undone.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Confirm Modal Buttons -->
                <div class="bg-gray-700/25 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button id="confirmAccept"
                        class="inline-flex w-full justify-center rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white hover:bg-red-400 sm:ml-3 sm:w-auto">
                        Confirm
                    </button>

                    <button id="confirmCancel"
                        class="mt-3 inline-flex w-full justify-center rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white hover:bg-white/20 sm:mt-0 sm:w-auto">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="fixed top-5 right-5 z-50 flex flex-col gap-3 pointer-events-none">
        <!-- Toast (injected) -->
    </div>

    <script src="app.js"></script>
</body>

</html>
