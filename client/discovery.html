<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery - Hive Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-900 text-white flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-indigo-400">Hive Books</h1>
        </div>

        <nav class="flex-1 px-4 space-y-2">
            <a href="index.html"
                class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition">
                <i class="fas fa-home w-6"></i>
                <span>Dashboard</span>
            </a>
            <a href="search.html"
                class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition">
                <i class="fas fa-search w-6"></i>
                <span>Search</span>
            </a>
            <a href="discovery.html" class="flex items-center px-4 py-3 bg-indigo-600 text-white rounded-lg">
                <i class="fas fa-compass w-6"></i>
                <span>Discovery</span>
            </a>
            <a href="new-releases.html"
                class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition">
                <i class="fas fa-calendar-alt w-6"></i>
                <span>New Releases</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-700">
            <a href="login.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-red-400 transition">
                <i class="fas fa-sign-out-alt w-6"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <header class="mb-10">
            <h2 class="text-3xl font-bold">Discover New Books</h2>
            <p class="text-gray-400">Recommendations based on your library and popular trends.</p>
        </header>

        <section class="mb-12">
            <h3 class="text-xl font-semibold mb-6 flex items-center">
                <i class="fas fa-magic text-indigo-400 mr-2"></i> Picked for You
            </h3>
            <div id="discoveryGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Recommendations book cards (injected) -->
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
